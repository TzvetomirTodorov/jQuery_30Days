<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>The Obligatory Slider</title>
	<style>
	body {
		width: 980px;
		margin: 100px auto 0;
	}
	* { margin: 0; padding: 0; }
</style>
<link rel="stylesheet" href="slider.css">
</head>
<body>

<div class="slider">
	<ul>
		<li><img src="img/img1.jpg" alt="image1"></li>
		<li><img src="img/img2.jpg" alt="image2"></li>
		<li><img src="img/img3.jpg" alt="image3"></li>
		<li><img src="img/img4.jpg" alt="image4"></li>
	</ul>
</div>

<div id="slider-nav">
	<button data-dir="prev">Previous</butt*on>
	<button data-dir="next">Next</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>

<script src="slider.js"></script>

<script>

(function() {

	var container = $('div.slider').css('overflow', 'hidden').children('ul'),
			slider = new Slider( container, $('#slider-nav') );

	slider.nav.find('button').on('click', function() {
		slider.setCoordinates( $(this).data('dir') );
		slider.transition();
	});

})();

</script>

</body>
</html>
